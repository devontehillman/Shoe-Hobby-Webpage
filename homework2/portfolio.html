<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <section id="portfolio">
        <div class="continer">
            <div class="gallery col-lg-12 mx-auto">
                <h1 class="gallery-title">Tittle</h1>
            </div>
            <div>
                <!--Buttons to seperate photos into categories-->
                <button class="btn default filter-button" data-filter="all">All</button>
                <button class="btn default filter-button" data-filter="Custom">Custom</button>
                <button class="btn default filter-button" data-filter="Restoration">Restoration</button>
                <button class="btn default filter-button" data-filter="Resale">Resale</button>
            </div>
            <div class="row">
                <div class="gallery_product col-md-4 filter center custom">
                    <img src="images/shoe1.jpeg" alt="">
                </div>
                <div class="gallery_product col-md-4 filter center Restoration">
                    <img src="images/shoe1.jpeg" alt="">
                </div>
                <div class="gallery_product col-md-4 filter center custom">
                    <img src="images/shoe1.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>
<script>
        $(document).ready(function(){

        $(".filter-button").click(function()){
            var value = $(this).attr('data-filter');

            if(value == "all")
            }
                $('.filter').show('1000');
            }
            else
            {
                $('filter').not('.'+value).hide('3000');
                $('filter').filter('.'+value).show('3000');
            }
        });
            if ($("filter-button").removeClass("active")){
                $(this).removeClass("active");
            }
            $(this).addclass("active");
        });
        //resource  https://youtu.be/aFoy1rMczXs
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
